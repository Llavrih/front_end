<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #para1{
            text-align: center;
            color: rgb(2, 82, 255);
        }
    
    </style>
    <style type="text/css">
        .class1{
            text-align: center;
            color: rgb(255, 2, 2);
        }
    
    </style>
    <style type="text/css">
        h2{
            text-align: center;
            color: rgb(32, 255, 2);
        }
    
    </style>
</head>
<body>
    <p id="para1">CSS Tutorial</p>
    <p>Line 2.</p>
    <p class="class1">Line 3.</p>
    <h2>Line 4.</h2>
</body>
</html>
